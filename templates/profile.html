{% extends 'base.html' %}
{% block title %}
Profile Page
{% endblock %}
{% block content %}
    <section class="box">
        <div class="container-fluid">
            <div class="d-grid grid-template-5">
                {% for profile in profile_list %}
                <div class="mt-5 mb-5">
                    <div style="width: 100%; height: 70%;">
                        {% if profile.image %}
                        <a href="{{ url_for('profile_get_page', id=profile.id) }}">
                            <img src="{{ url_for('static', filename=profile.image) }}" alt="profile image" class="w-100 h-100">
                        </a>
                        {% else %}
                        <a href="{{ url_for('profile_get_page', id=profile.id) }}">
                            <img src="{{ url_for('static', filename='/uploads/profile_image.jpg') }}" alt="profile image" class="w-100 h-100">
                        </a>
                        {% endif %}
                    </div>
                    <div>
                        <h3 class="profile-box-title">{{ profile.title }}</h3>
                        <p class="profile-box-description">{{ profile.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
