{% extends 'base.html' %}
{% block title %}
Admin Page
{% endblock %}
{% block content %}
<section class="box">
    <div class="container-fluid">
        <div class="row d-flex flex-wrap">
            <div class="col-lg-3 col-12 saidbar ml-lg-0 ml-0 mt-lg-5 mt-2">
                
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_client_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Client
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_employee_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Employee
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_slider_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Slider
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_banner_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Banner
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_category_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Category
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_profile_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Profile
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_respublika_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Respublika
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_viloyat_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Viloyat
                    </a>
                </div>
                <div class="btn-group dropright saidbar-item mt-1">
                    <a href="{{ url_for('admin_tuman_list_page') }}" type="button" class="saidbar-item text-white btn">
                        Tuman
                    </a>
                </div>
                
            </div>
            <div class="col-lg-9 col-12 mt-lg-5 mt-2">
                <a href="{{ url_for('admin_slider_create_page') }}" class="btn w-100 mt-1 mb-1" style="font-size: 22px; background-color: #52796f; color: #f2f8ef;">Add</a>
                <div class="w-100 d-flex flex-wrap" style="gap: 20px;">
                    {% for slider in slider_list %}
                    <div class="card" style="width: 16.45rem;">
                        <img class="card-img-top" style="height: 200px;" src="{{ url_for('static', filename=slider.image) }}">
                        <div class="card-body">
                            <h6 class="card-title">{{ slider.url }}</h6>
                            <hr>
                            <div class="d-flex" style="justify-content: space-between;">
                                <a href="{{ url_for('admin_slider_update_page', id=slider.id) }}" class="btn" style="background-color: #52796f; color: #f2f8ef;">Update</a>
                                <a href="{{ url_for('admin_slider_delete_page', id=slider.id) }}" class="btn ml-2" style="background-color: #52796f; color: #f2f8ef;">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
